<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe Finder</title>
  <link rel="stylesheet" href="reset.css" />
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="icon" type="image/x-icon" href="/images/cookbook.ico">
</head>

<body>
  <header>
    <h1>Recipe Finder</h1>

    <div class="filters">
      <div>
        <label>Difficulty:</label>
        <select id="difficultyFilter">
          <option value="">All</option>
          <option value="Easy">Easy</option>
          <option value="Medium">Medium</option>
        </select>
      </div>

      <div>
        <label>Cooking Time:</label>
        <input type="number" id="timeFilter" placeholder="Max minutes" />
      </div>

      <div>
        <label>Language:</label>
        <label><input type="radio" name="language" value="en" checked /> EN</label>
        <label><input type="radio" name="language" value="es" /> ES</label>
      </div>
    </div>
  </header>

  <main>
    <div id="recipeGrid" class="grid"></div>
  </main>

  <script src="script.js"></script>
</body>

</html>
